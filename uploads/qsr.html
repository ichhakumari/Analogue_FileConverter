             <h2>QSAR FILE VALIDATOR</h2></div>

        <form id="fileUploadForm">
            <div class="row">
                <!-- Left Panel (File Upload) -->
                <div class="left-panel">
                    

                    <label>CSV File <b> With </b>Activity:</label>
                    <input type="file" id="csvWithActivity" class="file-input" accept=".csv">
                    
                    <br> <br>

                    <label>CSV File <b> Without </b>Activity:</label>
                    <input type="file" id="csvWithoutActivity" class="file-input" accept=".csv">
                    
                    <br> <br>
                    <div class="button-container" justify-content="center">
                        <button type="button" class="btn btn-primary" onclick="uploadFiles()">Upload</button>
                        <button type="button" class="btn btn-success" onclick="validateFiles()">Validate</button>
                        <button type="button" class="btn btn-danger" onclick="removeFiles()">Remove</button>
                    </div>

                    <div id="message"></div>
                </div>

                <!-- Right Panel (File Display) -->
                <div class="right-panel">
                    <h3>View Uploaded Files</h3>

                    <div class="radio-group">
                        <label><input type="radio" name="displayFile" value="withActivity" checked onchange="toggleFileDisplay()"> With Activity</label>
                        <label><input type="radio" name="displayFile" value="withoutActivity" onchange="toggleFileDisplay()"> Without Activity</label>
                    </div>

                    <pre id="fileContent" class="file-content">No file content available.</pre>
                </div>
            </div>
        </form>
    </div>

    <script>
        let fileData = { withActivity: "", withoutActivity: "" };
    
        function uploadFiles() {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = "";
            fileData = { withActivity: "", withoutActivity: "" };
    
            const files = {
                withActivity: document.getElementById("csvWithActivity").files[0],
                withoutActivity: document.getElementById("csvWithoutActivity").files[0]
            };
    
            Object.keys(files).forEach(type => {
                if (files[type]) {
                    if (!files[type].name.endsWith(".csv")) {
                        messageDiv.innerHTML += `<span class='error'>Error: Only CSV files are allowed for ${type.replace("with", "With").replace("without", "Without")} Activity.</span><br>`;
                        return;
                    }
                    readFileContent(files[type], type);
                    messageDiv.innerHTML += `<span class='success'>${type.replace("with", "With").replace("without", "Without")} Activity file uploaded successfully.</span><br>`;
                } else {
                    messageDiv.innerHTML += `<span class='error'>Error: ${type.replace("with", "With").replace("without", "Without")} Activity file is missing.</span><br>`;
                }
            });
        }
    
        function readFileContent(file, type) {
            const reader = new FileReader();
            reader.onload = function (e) {
                fileData[type] = e.target.result;
                toggleFileDisplay();
            };
            reader.readAsText(file);
        }
        function validateFiles() {
    const messageDiv = document.getElementById("message");
    messageDiv.innerHTML = "";

    if (!fileData.withActivity || !fileData.withoutActivity) {
        messageDiv.innerHTML += `<span class='error'>Please upload both CSV files before validation.</span><br>`;
        return;
    }

    let errors = { withActivity: "", withoutActivity: "" };

    Object.keys(fileData).forEach(type => {
        if (!fileData[type]) {
            errors[type] += `<span class='error'>Error: ${type.replace("with", "With").replace("without", "Without")} Activity file is missing.</span><br>`;
            return;
        }

        const lines = fileData[type].split(/\r?\n/).map(line => line.trim()).filter(line => line.length > 0);
        if (lines.length < 2) {
            errors[type] += `<span class='error'>Error: ${type.replace("with", "With").replace("without", "Without")} Activity file is empty or invalid.</span><br>`;
            return;
        }

        // Extract headers (removes BOM, trims spaces, converts to lowercase)
        let headers = lines[0].replace(/\uFEFF/g, "").replace(/"/g, "").split(/,|;|\t/).map(h => h.trim().toLowerCase());

        // Define required columns (normalized to lowercase)
        const requiredCols = type === "withActivity" ? ["cmbl", "name", "smiles", "activity"] : ["cmbl", "name", "smiles"];

        // Convert headers array to a Set (faster lookups)
        const headersSet = new Set(headers.map(h => h.toLowerCase()));

        // Check if required columns are present (case insensitive)
        const missingCols = requiredCols.filter(col => !headersSet.has(col.toLowerCase()));

        if (type === "withoutActivity" && headersSet.has("activity")) {
            errors[type] += `<span class='error'>Error: "Without Activity" file should not contain an "Activity" column.</span><br>`;
            return;
        }

        if (missingCols.length > 0) {
            errors[type] += `<span class='error'>Error: Missing columns in ${type.replace("with", "With").replace("without", "Without")} Activity file: ${missingCols.join(", ")}.</span><br>`;
            return; // Skip further validation if structure is incorrect
        }

        // Perform data validation only when structure is valid
        errors[type] += validateData(lines, headers, type);
    });

    messageDiv.innerHTML += `<strong>With Activity File</strong><br>${errors.withActivity || "<span class='success'>No errors found.</span><br>"}`;
    messageDiv.innerHTML += `<strong>Without Activity File</strong><br>${errors.withoutActivity || "<span class='success'>No errors found.</span><br>"}`;
}

        function validateData(lines, headers, type) {
            const colIndexes = {
                cmbl: headers.indexOf("cmbl"),
                name: headers.indexOf("name"),
                smiles: headers.indexOf("smiles"),
                activity: headers.indexOf("activity") // Only present in withActivity
            };
    
            let nullErrors = { cmbl: [], name: [], smiles: [], activity: [] };
            let invalidTypeErrors = { cmbl: [], name: [], smiles: [], activity: [] };
            let errorMessages = "";
    
            for (let i = 1; i < lines.length; i++) { // Process all rows
                const row = lines[i].split(",").map(v => v.trim());
    
                Object.keys(colIndexes).forEach(col => {
                    if (colIndexes[col] !== -1) {
                        const value = row[colIndexes[col]];
    
                        if (!value || value.toLowerCase() === "null") {
                            nullErrors[col].push(i + 1);
                        } else {
                            // Check datatype
                            if (col === "activity") { // Activity should be a number
                                if (isNaN(value)) {
                                    invalidTypeErrors[col].push(i + 1);
                                }
                            } else {
                                if (!isNaN(value)) { // CMBL, Name, SMILES should be a string
                                    invalidTypeErrors[col].push(i + 1);
                                }
                            }
                        }
                    }
                });
            }
    // Summarized Error Formatting
    Object.keys(nullErrors).forEach(col => {
            if (nullErrors[col].length > 0 || invalidTypeErrors[col].length > 0) {
                errorMessages += `<span class='error'><strong>${col.toUpperCase()} col:</strong><br>`;

                if (nullErrors[col].length > 0) {
                    errorMessages += `&nbsp;&nbsp;&nbsp;&nbsp;Row ${nullErrors[col].join(", ")} have null values.<br>`;
                }

                if (invalidTypeErrors[col].length > 0) {
                    errorMessages += `&nbsp;&nbsp;&nbsp;&nbsp;Row ${invalidTypeErrors[col].join(", ")} have incorrect data type.<br>`;
                }

                errorMessages += `</span><br>`;
            }
        });

        return errorMessages;
    }

    
        function toggleFileDisplay() {
            document.getElementById("fileContent").textContent = fileData[document.querySelector('input[name="displayFile"]:checked').value] || "No file content available.";
        }
    
        function removeFiles() {
            document.getElementById("fileUploadForm").reset();
            document.getElementById("fileContent").textContent = "No file content available.";
            document.getElementById("message").textContent = "";
            fileData = { withActivity: "", withoutActivity: "" };
        }
