<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traj</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#e3f5dc;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 950px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(73, 212, 55, 0.2);
            margin: auto;
        }

        h2 {
            color: #2e7d32;
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            width: 95%;
            padding: 10px;
        }
        .nav-links a:hover {
        color: #ff4e08; 
        }

        .nav-links a {
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            color: #106317;
            transition: color 0.3s ease-in-out;
            position: relative;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .left-panel, .right-panel {
            width: 48%;
            text-align: left;
        }

        .right-panel {
            border-left: 3px solid #81c784;
            background-color: #f1f8e9;
            border-radius: 5px;
            padding: 15px;
        }

        .file-input {
            width: 42%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #b8ceb9;
            background: #f9fff9;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
            display: inline-block;
        }
        

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }

        .error {
            color: #c62828;
            background-color: #ffcdd2;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .success {
            color: #1b5e20;
            background-color: #c8e6c9;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .file-content {
            height: 250px;
            overflow-y: auto;
            border: 2px solid #81c784;
            padding: 10px;
            background-color: #ffffff;
            text-align: left;
            font-size: 16px;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-group input {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-links" id="index">
            <a href='index.html'>â¬… Home</a>
            <h2>Trajecta file Validator</h2>
        </div>

        

        <form id="fileUploadForm">
            <div class="row">
                <!-- Left Panel (File Upload) -->
                <div class="left-panel">
                    <h3>Upload .tpr & .top Files</h3>

                    <div class="row">
                        
                        <input type="file" id="tprFile" class="file-input" accept=".tpr">
                        <input type="file" id="topFile" class="file-input" accept=".top">
                    </div>
                    <h3>Upload .xtc & .ndx Files</h3>
                    <div class="row">
                       
                        <input type="file" id="xtcFile" class="file-input" accept=".xtc">
                        <input type="file" id="ndxFile" class="file-input" accept=".ndx">
                    </div>
<br>
                    <div class="button-container" item-align="center">
                        <button type="button" class="btn btn-primary" onclick="uploadFiles()">Upload</button>
                        <button type="button" class="btn btn-success" onclick="validateFiles()">Validate</button>
                        <button type="button" class="btn btn-danger" onclick="removeFiles()">Remove</button>
                    </div>

                    <div id="message"></div>
                </div>

                <!-- Right Panel (File Display) -->
                <div class="right-panel">
                    <h3>View Uploaded Files</h3>

                    <div class="radio-group">
                        <label><input type="radio" name="displayFile" value="tpr" checked onchange="toggleFileDisplay()"> .tpr</label>
                        <label><input type="radio" name="displayFile" value="top" onchange="toggleFileDisplay()"> .top</label>
                        <label><input type="radio" name="displayFile" value="xtc" onchange="toggleFileDisplay()"> .xtc</label>
                        <label><input type="radio" name="displayFile" value="ndx" onchange="toggleFileDisplay()"> .ndx</label>
                    </div>

                    <pre id="fileContent" class="file-content">No file content available.</pre>
                </div>
            </div>
        </form>
    </div>

    <script>
        let fileData = { tpr: "", top: "", xtc: "", ndx: "" };

        function uploadFiles() {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = "";
            fileData = { tpr: "", top: "", xtc: "", ndx: "" };

            const allowedExtensions = {
                tpr: ".tpr",
                top: ".top",
                xtc: ".xtc",
                ndx: ".ndx"
            };

            Object.keys(allowedExtensions).forEach(type => {
                const fileInput = document.getElementById(type + "File");
                const file = fileInput.files[0];

                if (file) {
                    if (!file.name.endsWith(allowedExtensions[type])) {
                        messageDiv.innerHTML += `<span class='error'>Invalid file type for .${type}. Only ${allowedExtensions[type]} allowed.</span><br>`;
                        fileInput.value = ""; // Clear the invalid file
                    } else {
                        readFileContent(file, type);
                        messageDiv.innerHTML += `<span class='success'>.${type} file uploaded successfully.</span><br>`;
                    }
                } else {
                    messageDiv.innerHTML += `<span class='error'>.${type} file is missing.</span><br>`;
                }
            });
        }

        function readFileContent(file, type) {
            const reader = new FileReader();
            reader.onload = function (e) {
                fileData[type] = e.target.result;
                toggleFileDisplay();
            };
            reader.readAsText(file);
        }

        function validateFiles() {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = "";

            Object.keys(fileData).forEach(type => {
                if (!fileData[type]) {
                    messageDiv.innerHTML += `<span class='error'>.${type} file is missing.</span><br>`;
                }
            });

            if (Object.values(fileData).every(content => content !== "")) {
                messageDiv.innerHTML += `<span class='success'>All files are valid.</span><br>`;
            }
        }

        function toggleFileDisplay() {
            document.getElementById("fileContent").textContent = fileData[document.querySelector('input[name="displayFile"]:checked').value] || "No file content available.";
        }

        function removeFiles() {
            document.getElementById("fileUploadForm").reset();
            document.getElementById("fileContent").textContent = "No file content available.";
            document.getElementById("message").textContent = "";
            fileData = { tpr: "", top: "", xtc: "", ndx: "" };
        }
    </script>

</body>
</html>
